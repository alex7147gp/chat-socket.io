<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title>register</title>
</head>
<body>
  <div id="container">
  	<header>
  	<h1>great chat</h1>
  </header>
  <main>
  	<form action="#" method="post" class="card">
  		<div class="input-group">
  			<label for="username">write your username</label>
  			<input type="text" name="username" id="input-user">
  		</div>
  		<div class="input-group">
  			<label for="password">write your password</label>
  			<input type="password" name="password" id="input-password">
  		</div>
  		<div class="button-container">
  			<button type="button" class="btn primary" id="login">enter to chat</button>
  		</div>
  	</form>
  </main>
  </div>
  
  <div id="pantalla">
  	<div id="divPantalla">
  		<p id="textPantalla">datos incorrectos</p>
  		<button id="botonPantalla">ok</button>
  	</div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
